
<div>
  <h3>Post List</h3>
  <hr>
</div>

<div>
  <a [routerLink]="['/posts', 'add']">Add Post</a>
</div>
<table class="table table-striped">
<thead>
<tr>
  <th>ID</th>
  <th>Title</th>
  <th>Description</th>
  <th>Actions</th>
</tr>
</thead>

<tbody>
  <tr *ngFor="let post of posts$ | async">
    <td>{{post.id}}</td>
    <td>{{post.title}}</td>
    <td>{{post.description}}</td>
    <td>
      <a [routerLink]="['/posts', 'edit', post.id]">Edit Post</a>&nbsp;&nbsp;
      <a [routerLink]="['/posts', 'details', post.id]">Details Post</a>&nbsp;&nbsp;
      <a href="" (click)="onDeletePost($event, post.id)">Delete Post</a>
    </td>
  </tr>
</tbody>
</table>
